name: CI/CD Pipeline for MarketSnap

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install Functions dependencies
        working-directory: ./functions
        run: npm install

      # Create a dummy .env file to satisfy asset requirements for analyzer and tests
      - name: Create dummy .env file
        run: touch .env

      - name: Run analyzer
        run: flutter analyze

      - name: Lint and build functions
        working-directory: ./functions
        run: |
          npm run lint
          npm run build

      - name: Run tests
        run: flutter test

  deploy_android:
    name: Build and Deploy Android
    needs: [validate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $GOOGLE_SERVICES_JSON > android/app/google-services.json

      - name: Install dependencies
        run: flutter pub get
      
      - name: Create .env file
        env:
          DOTENV: ${{ secrets.DOTENV }}
        run: echo "$DOTENV" > .env

      - name: Generate firebase.json from template
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          ANDROID_APP_ID: ${{ secrets.ANDROID_APP_ID }}
          IOS_APP_ID: ${{ secrets.IOS_APP_ID }}
        run: |
          # Install envsubst if not available
          sudo apt-get update && sudo apt-get install -y gettext-base
          # Generate firebase.json from template with environment variables
          envsubst < firebase.json.template > firebase.json
          echo "âœ… Generated firebase.json from template with environment variables"

      - name: Build Android APK
        run: flutter build apk --release

      - name: Deploy Firebase Backend
        run: |
          npm install -g firebase-tools
          cd functions
          npm install
          npm run build
          cd ..
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > ./service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/service-account.json
          firebase deploy --only functions,firestore,storage --non-interactive

      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.ANDROID_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
  
