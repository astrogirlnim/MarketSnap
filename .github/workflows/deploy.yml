name: CI/CD Pipeline for MarketSnap

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Cache Flutter pub dependencies for validation
      - name: Cache Flutter pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: flutter-pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            flutter-pub-${{ runner.os }}-

      # Cache Node.js dependencies for validation
      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: functions/node_modules
          key: node-${{ runner.os }}-${{ hashFiles('functions/package-lock.json', 'functions/package.json') }}
          restore-keys: |
            node-${{ runner.os }}-

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install Functions dependencies
        working-directory: ./functions
        run: npm install

      # Create a dummy .env file to satisfy asset requirements for analyzer and tests
      - name: Create dummy .env file
        run: touch .env

      - name: Create dummy Firebase options for validation
        run: |
          mkdir -p lib
          cat > lib/firebase_options.dart << 'EOF'
          // Dummy Firebase options for CI validation
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart' show defaultTargetPlatform, kIsWeb, TargetPlatform;
          
          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) {
                throw UnsupportedError('Web platform not supported');
              }
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  return android;
                case TargetPlatform.iOS:
                  return ios;
                default:
                  throw UnsupportedError('Platform not supported');
              }
            }
          
            static const FirebaseOptions android = FirebaseOptions(
              apiKey: 'dummy-key',
              appId: '1:123456789:android:dummy',
              messagingSenderId: '123456789',
              projectId: 'dummy-project',
              storageBucket: 'dummy-project.appspot.com',
            );
          
            static const FirebaseOptions ios = FirebaseOptions(
              apiKey: 'dummy-key',
              appId: '1:123456789:ios:dummy',
              messagingSenderId: '123456789',
              projectId: 'dummy-project',
              storageBucket: 'dummy-project.appspot.com',
              iosBundleId: 'com.example.marketsnap',
            );
          }
          EOF
          echo "âœ… Created dummy lib/firebase_options.dart for validation"

      - name: Run analyzer
        run: flutter analyze

      - name: Lint, build, and test functions
        working-directory: ./functions
        run: |
          npm run lint
          npm run build
          npm test

      - name: Run tests
        run: flutter test

  build_android:
    name: Build Android APK
    needs: [validate]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Cache Flutter pub dependencies
      - name: Cache Flutter pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: flutter-pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            flutter-pub-${{ runner.os }}-

      # Cache Gradle dependencies and wrapper
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle.kts', 'android/app/build.gradle.kts') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Cache Gradle build outputs for faster incremental builds
      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            android/build
            android/app/build
          key: gradle-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            gradle-build-${{ runner.os }}-

      # Cache Node.js dependencies for Firebase Functions
      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: functions/node_modules
          key: node-${{ runner.os }}-${{ hashFiles('functions/package-lock.json', 'functions/package.json') }}
          restore-keys: |
            node-${{ runner.os }}-

      # Cache Firebase CLI and tools
      - name: Cache Firebase CLI
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/firebase
            ~/.npm
          key: firebase-cli-${{ runner.os }}-${{ hashFiles('functions/package.json') }}
          restore-keys: |
            firebase-cli-${{ runner.os }}-

      - name: Install Firebase Tools
        run: |
          npm install -g firebase-tools
          dart pub global activate flutterfire_cli
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Authenticate with Google Cloud
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$SERVICE_ACCOUNT_KEY" > ./service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/service-account.json" >> $GITHUB_ENV
          echo "âœ… Authenticated with Google Cloud via Service Account"

      - name: Generate firebase.json from template
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          ANDROID_APP_ID: ${{ secrets.ANDROID_APP_ID }}
          IOS_APP_ID: ${{ secrets.IOS_APP_ID }}
        run: |
          sudo apt-get update && sudo apt-get install -y gettext-base
          envsubst < firebase.json.template > firebase.json
          echo "âœ… Generated firebase.json from template"

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $GOOGLE_SERVICES_JSON > android/app/google-services.json

      - name: Install Flutter dependencies
        run: |
          echo "ðŸ“¦ Installing Flutter dependencies with caching..."
          if [ -d "~/.pub-cache" ]; then
            echo "âœ… Flutter pub cache restored successfully"
          fi
          flutter pub get
          echo "âœ… Flutter dependencies installed"
      
      - name: Create .env file
        env:
          DOTENV: ${{ secrets.DOTENV }}
        run: echo "$DOTENV" > .env

      - name: Generate Firebase options file
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          flutterfire configure --project=$FIREBASE_PROJECT_ID --platforms=android,ios --out=lib/firebase_options.dart --yes
          echo "âœ… Generated lib/firebase_options.dart"

      - name: Setup Release Keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Decode and save the release keystore
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
          
          # Create key.properties file for signing
          cat > android/key.properties << EOF
          storeFile=release.keystore
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF
          
          echo "âœ… Release keystore and signing configuration ready"

      - name: Build Android APK with caching optimization
        run: |
          echo "ðŸ—ï¸ Building Android APK with optimized caching..."
          
          # Check cache status
          if [ -d "~/.gradle/caches" ]; then
            echo "âœ… Gradle dependencies cache restored"
          fi
          if [ -d "android/build" ]; then
            echo "âœ… Gradle build cache restored"
          fi
          
          # Enable Gradle daemon and parallel builds for faster compilation
          export GRADLE_OPTS="-Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"
          
          # Skip flutter clean to preserve cached builds
          echo "âš¡ Skipping flutter clean to preserve build cache..."
          
          # Build with verbose output for debugging
          flutter build apk --release --verbose
          
          echo "âœ… Android APK built successfully with caching optimizations"

      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.ANDROID_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk

  deploy_backend:
    name: Deploy Firebase Backend
    needs: [validate]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Cache Node.js dependencies for backend deployment
      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: functions/node_modules
          key: node-${{ runner.os }}-${{ hashFiles('functions/package-lock.json', 'functions/package.json') }}
          restore-keys: |
            node-${{ runner.os }}-

      # Cache Firebase CLI for backend deployment
      - name: Cache Firebase CLI
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/firebase
            ~/.npm
          key: firebase-cli-${{ runner.os }}-${{ hashFiles('functions/package.json') }}
          restore-keys: |
            firebase-cli-${{ runner.os }}-

      # Cache compiled TypeScript build
      - name: Cache Functions build
        uses: actions/cache@v4
        with:
          path: functions/lib
          key: functions-build-${{ runner.os }}-${{ hashFiles('functions/src/**/*.ts', 'functions/tsconfig.json') }}
          restore-keys: |
            functions-build-${{ runner.os }}-

      - name: Install Firebase Tools
        run: |
          npm install -g firebase-tools
          echo "âœ… Firebase CLI installed"

      - name: Authenticate with Google Cloud
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$SERVICE_ACCOUNT_KEY" > ./service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/service-account.json" >> $GITHUB_ENV
          echo "âœ… Authenticated with Google Cloud via Service Account"

      - name: Generate firebase.json from template
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          ANDROID_APP_ID: ${{ secrets.ANDROID_APP_ID }}
          IOS_APP_ID: ${{ secrets.IOS_APP_ID }}
        run: |
          sudo apt-get update && sudo apt-get install -y gettext-base
          envsubst < firebase.json.template > firebase.json
          echo "âœ… Generated firebase.json from template"

      - name: Setup Firebase Project
        run: |
          firebase projects:list
          firebase use --add ${{ secrets.FIREBASE_PROJECT_ID }} --alias default
          echo "âœ… Firebase project setup complete"

      - name: Deploy Firebase Backend
        run: |
          echo "ðŸš€ Deploying Firebase backend with caching optimizations..."
          
          cd functions
          
          # Check if dependencies are cached
          if [ -d "node_modules" ]; then
            echo "âœ… Node.js dependencies cache restored"
          fi
          
          # Install dependencies (will be fast if cached)
          npm install
          
          # Check if TypeScript build is cached
          if [ -d "lib" ]; then
            echo "âœ… Functions build cache restored"
          fi
          
          # Build (will be fast if cached and no TS changes)
          npm run build
          
          cd ..
          
          # Deploy with verbose output
          firebase deploy --only functions,firestore,storage --non-interactive --debug || {
            echo "âŒ Firebase deployment failed, retrying once..."
            sleep 5
            firebase deploy --only functions,firestore,storage --non-interactive
          }
          
          echo "âœ… Firebase backend deployed successfully with optimized caching"

      - name: Activate Service Account for gcloud
        run: |
          gcloud auth activate-service-account --key-file=./service-account.json
          echo "âœ… gcloud service account activated"

      - name: Configure TTL Policies
        run: |
          echo "ðŸ”„ Setting up TTL policy for messages collection..."
          # Configure TTL policy for messages collection expiresAt field
          gcloud firestore fields ttls update expiresAt \
            --collection-group=messages \
            --enable-ttl \
            --project=${{ secrets.FIREBASE_PROJECT_ID }} \
            --quiet
          echo "âœ… TTL policy configured successfully"
  
