name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Create dummy .env file
        run: touch .env
      - name: Generate Firebase configuration files
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          ANDROID_APP_ID: ${{ secrets.ANDROID_APP_ID }}
          IOS_APP_ID: ${{ secrets.IOS_APP_ID }}
        run: |
          # Install envsubst if not available
          sudo apt-get update && sudo apt-get install -y gettext-base
          # Generate firebase.json from template with environment variables
          envsubst < firebase.json.template > firebase.json
          echo "✅ Generated firebase.json from template with environment variables"
          
          # Install Firebase CLI and FlutterFire CLI
          npm install -g firebase-tools
          dart pub global activate flutterfire_cli
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          
          # Try to generate firebase_options.dart, fallback to dummy if it fails
          if [ -n "$FIREBASE_PROJECT_ID" ] && [ "$FIREBASE_PROJECT_ID" != "" ]; then
            flutterfire configure --project=$FIREBASE_PROJECT_ID --platforms=android,ios --out=lib/firebase_options.dart --yes || echo "FlutterFire configure failed, creating dummy file"
          fi
          
          # If FlutterFire fails or no project ID, create a minimal dummy file for validation
          if [ ! -f "lib/firebase_options.dart" ]; then
            mkdir -p lib
            cat > lib/firebase_options.dart << 'EOF'
          // Dummy Firebase options for CI validation
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart' show defaultTargetPlatform, kIsWeb, TargetPlatform;
          
          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) {
                throw UnsupportedError('Web platform not supported');
              }
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  return android;
                case TargetPlatform.iOS:
                  return ios;
                default:
                  throw UnsupportedError('Platform not supported');
              }
            }
          
            static const FirebaseOptions android = FirebaseOptions(
              apiKey: 'dummy-key',
              appId: '1:123456789:android:dummy',
              messagingSenderId: '123456789',
              projectId: 'dummy-project',
              storageBucket: 'dummy-project.appspot.com',
            );
          
            static const FirebaseOptions ios = FirebaseOptions(
              apiKey: 'dummy-key',
              appId: '1:123456789:ios:dummy',
              messagingSenderId: '123456789',
              projectId: 'dummy-project',
              storageBucket: 'dummy-project.appspot.com',
              iosBundleId: 'com.example.marketsnap',
            );
          }
          EOF
            echo "✅ Created dummy firebase_options.dart for validation"
          fi
      - name: Install Flutter dependencies
        run: flutter pub get
      - name: Install, lint, and build functions
        working-directory: ./functions
        run: |
          npm install
          npm run lint
          npm run build
      - name: Analyze Flutter project
        run: flutter analyze
      - name: Run Flutter tests
        run: flutter test 